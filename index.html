<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
  <script>
      document.write("<table>")
      for (let i = 1; i <= 9 ; i++){
            document.write("<tr>")
          for (let j = 2 ; j <= 9; j ++){
              document.write("<td>" + j + "*" + i + "=" + i * j + "</td>")
          }
          document.write("</tr>")
      }
        document.write("</table>")
  </script>
</body>
</html>
